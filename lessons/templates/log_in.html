{% extends 'base.html' %}
{% block title %}Log in{% endblock %}
{% block body %}
<h1>Log in</h1>
<form action = "{% url 'log_in' %}" method = "post">
	{% csrf_token %}
	{% include 'partials/form.html' with form=form %}

	{% include 'partials/messages.html' %}

	<input type = "submit" value = "Log in" class = "btn btn-primary">
</form>
{% endblock %}
