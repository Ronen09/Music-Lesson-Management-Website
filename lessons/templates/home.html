{% extends 'site_base.html' %}
{% block title %}Home{% endblock %}
{% block site_body %}
<div class="row">
	<div class="col-lg-5 col-md-9 col-sm-12">
		<div class="card">
			<div class="card-body">
				<h2 class="card-title">What we are</h2>
				<h6 class="card-subtitle text-muted mb-3">jaguar_ is the music management system of the future...</h6>
				<a href="{% url 'log_in' %}">Log in</a>
				<br>
				<a href="{% url 'sign_up' %}">Sign up</a>
			</div>
		</div>
	</div>
	<div class="col-lg-7 col-md-3 d-flex justify-content-around">
		{% load static %}
		<img src="{% static 'images/Music Symbols.svg' %}" alt="People with lines connecting to them to the Earth showing how everyone is connected." class = "img-fluid w-75 ml-auto" draggable="false">
	</div>
</div>
{% endblock %}
