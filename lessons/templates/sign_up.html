{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block body %}
<h1>Sign up</h1>
<form action = "{% url 'sign_up' %}" method = "post">
	{% csrf_token %}
	{% include 'partials/form.html' with form=form %}
	
	<input type = "submit" value = "Sign up" class = "btn btn-primary">
</form>
{% endblock %}
